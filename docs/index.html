<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactJS HW1_3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-20">Movie Search</h1>

        <div class="text-center">
            <input id="searchInput" class="form-control" type="search" placeholder="Search...">
        </div>

        <table id="moviesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><button class="sort-btn" type="button" data-sort="id">ID</button></th>
                    <th><button class="sort-btn" type="button" data-sort="title">Title</button></th>
                    <th><button class="sort-btn" type="button" data-sort="original_language">Language</button></th>
                    <th><button class="sort-btn" type="button" data-sort="popularity">Popularity Index</button></th>
                    <th><button class="sort-btn" type="button" data-sort="vote_count">Votes Count</button></th>
                    <th><button class="sort-btn" type="button" data-sort="vote_average">Rating</button></th>
                    <th><button class="sort-btn" type="button" data-sort="release_date">Release Date</button></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
